<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="MyCss.css">
    <script src="JavaScript.js"></script>
</head>
<body id="body"  >
   <h1> Temperature Converter </h1>


 <form >
     <div style="font-size: xx-large" id="LabelDiv">
     <label id="CelsiusDiv"> Celsius : </label>
     <label id="FahrenheitDiv"> Fahrenheit : </label>
     </div>

     <div id="TempDiv" style="font-size: x-large">
     <input style="font-size: medium" id="Celsius" type="number" name="Celsius" step="0.001">
     <input style="font-size: medium" id="Fahrenheit" type="number" name="fahrenheit" step="0.001">
     </div>

 </form>

</body>
</html>
